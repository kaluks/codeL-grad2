<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->

  <title>EquipFinder app</title>
</head>
<body ng-app='equipApp'>
  <div class="container" ng-controller="mainCtrl">
    <h1>Find equipment!</h1>
    <table class='table'>
      <thead>
        <tr>
          <th>Staff</th>
          <th>Equipment Stash</th>
          <th>Contact</th>
          <th>Office</th>
        </tr>
      </thead>
      <tbody>

        <tr ng-repeat='contact in contactlist'>
          <td>{{contact.name}}</td>
          <td>{{contact.equipment}}</td>
          <td>{{contact.number}}</td>
          <td>{{contact.office}}</td>
        </tr>
        <tr>
          <td> <input class="form-control" ng-model="contact.name"></td>
          <td> <input class="form-control" ng-model="contact.equipment"></td>
          <td> <input class="form-control" ng-model="contact.number"></td>
          <td> <input class="form-control" ng-model="contact.office"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Staff</button></td>
          <!-- <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td> -->
        </tr>
      </tbody>
    </table>


  </div>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src='./controllers/main.js'></script>
  <script src='../database/main.js'></script>

</body>
</html>
