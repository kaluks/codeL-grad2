<!doctype html>

<html>
<head>
  <meta charset="utf-8">

<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<link rel="stylesheet" href="./styles/normalize.css">
<link rel="stylesheet" href="./styles/style.css">

  <title>EquipFinder app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body ng-app='equipApp'>
  <div class="container" ng-controller="mainCtrl">
    <h1>Find equipment!</h1>
    <table class='table'>
      <thead class='thead'>
        <tr>
          <th class="staff-table">Staff</th>
          <th class="equipment-table">Equipment Stash</th>
          <th class="contact-table">Contact</th>
          <th class = "office-table">Office</th>
        </tr>
      </thead>
      <tbody>

        <tr ng-repeat='contact in contactlist'>
          <td>{{contact.name}}</td>
          <td class="equipment-table">{{contact.equipment}}</td>
          <td>{{contact.number}}</td>
          <td>{{contact.office}}</td>
        </tr>
        <tr>
          <td> <input class="form-control" ng-model="contact.name" type="text" placeholder="New Staff: name"></td>
          <td> <input class="equipment-table" class="form-control" ng-model="contact.equipment" placeholder="New staff equipment"></td>
          <td> <input class="form-control" ng-model="contact.number" placeholder="phone"></td>
          <td> <input class="form-control" ng-model="contact.office" placeholder="office loc"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Staff</button></td>
          <!-- <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td> -->
        </tr>
      </tbody>
    </table>

  </div>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
  <script src="../node_modules/angular/angular.js"></script>

  <script src='./controllers/main.js'></script>
  <script src='../database/main.js'></script>

</body>
</html>
